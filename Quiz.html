  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";

  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDZUEi96R18T7TgPtnJRTPO1UKoieatasY",
    authDomain: "peclassroom-3a5e8.firebaseapp.com",
    databaseURL: "https://peclassroom-3a5e8-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "peclassroom-3a5e8",
    storageBucket: "peclassroom-3a5e8.appspot.com",
    messagingSenderId: "795925669316",
    appId: "1:795925669316:web:1be333cc29185272dd7091",
    measurementId: "G-637YQME97Q"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app); 

  import {getDatabase, ref, set, get, child, query,update, remove}
  from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"

  import {logout} from "/assets/js/authentication.js"

  const db = getDatabase();
    
    
    //          initialization
    $("#select_quiz").empty();
    
    function start(){
      document.getElementById("select_quiz").addEventListener("change", addActivityItem, false);
      }

    function addActivityItem(){
        table.clear().draw();
        SelectAllData();
    }

    window.addEventListener("load", start, false);
    
    
    var table = $('.mydatatable').DataTable({
        dom: 'Bfrtip',
        scrollY: 300,
        scrollX: true,
        autoWidth: false,
        scrollCollapse: true,
        paging: false,
        columnDefs: [ {
            targets: -1,
            data: null,
            defaultContent: "<div class\"btn_table\"><button id=\"btn_edit\" class=\"btn_edit_ui\"><i class=\"fa fa-edit\"></i></button><button id=\"btn_delete\" class=\"btn_delete_ui\"><i class=\"fa fa-trash\"></button></div>",
            width: '15%'
        },
        {
            targets: 3,
            render: function ( data, type, row ) {
                return data.substr( 0, 20 ) + "...";
            }
        }]     
    });
    
    var update_id = null;
    window.onLoad = SelectAllData();
    
    $('#tbody_student').on( 'click', 'button', function () {
        var action = this.className;
        var data = table.row( $(this).parents('tr') ).data();
        
        if (action=='btn_edit_ui'){
            $('#myModal').modal('show');
            document.getElementById('btn_update').style.display='initial';
            document.getElementById('btn_add').style.display='none';
            document.getElementById("select_quiz_topic").value = document.getElementById("select_quiz").value;
            document.getElementById("input_quiz_title").value = data[2];
            document.getElementById("input_quiz_link").value = data[3];
            document.getElementById("input_quiz_date").value = data[4];
            update_id = data[0];
        }
        if (action=='btn_delete_ui'){
            if (confirm('Are you sure you want to delete this thing into the database?')) {
            // Save it!
            DeleteData(data[0]);
            //alert('Data was deleted to the database.');
            } else {
            // Do nothing!
            //alert('Data was not deleted to the database.');
            }
        }
} );
    
    var addbtn = document.getElementById("btn_addStudent");
    var insbtn = document.getElementById("btn_add");
    var updbtn = document.getElementById('btn_update');
        updbtn.style.display='none';
    var logoutbtn = document.getElementById("btn_logout")
    
    //          functions

    function SelectAllData(){        
        //$("#select_quiz").empty();
        
        table.clear().draw();
        
        var select = document.getElementById("select_quiz");
        var id_val = null;
                
        const dbref = ref(db);
        
        get(child(dbref,"Lectures/")).then((snapshot)=>{
            if(snapshot.exists()){
                snapshot.forEach(
                    function(CurrentRecord){
                        var option = document.createElement("option");
                        option.value = CurrentRecord.key;
                        option.text = CurrentRecord.val().topic;
                        if ($("#select_quiz").find('option[value="'+option.value+'"]').length === 0){
                            select.appendChild(option);
                        }
                    }
                );

                $('#select_quiz_topic').html($('#select_quiz').html());
                var id_val = $('#select_quiz').val();
                
                get(child(dbref,"Quiz/"+id_val)).then((snapshot)=>{
                if(snapshot.exists()){
                    snapshot.forEach(
                        function(CurrentRecord){
                            var id = CurrentRecord.key;
                            var topic = $( "#select_quiz option:selected" ).text();
                            var title = CurrentRecord.val().title;
                            var deadline = CurrentRecord.val().deadline;
                            var link = CurrentRecord.val().link;
                            AddItemsToTable(id, topic, title, link, deadline);
                        }
                    );
        }
        else {
            alert("no data found");
        }
        }).catch((error)=>{
        alert("unsuccesful, error:"+error);
        });
                
            }
        else {
            alert("no data found");
        }
        }).catch((error)=>{
        alert("unsuccesful, error:"+error);
        });
        
        }
    
    
    
    function UpdateData(id){
       if(document.getElementById("input_quiz_title").value == "")
            alert("please enter quiz title");
        else if(document.getElementById("input_quiz_link").value == "")
            alert("please enter quiz link");
        else if(document.getElementById("input_quiz_link").value.indexOf("https://") != 0)
            alert("please enter a valid url with (https://)");
        else if(document.getElementById("input_quiz_date").value == "")
            alert("choose deadline");
        else{
        update(ref(db, "Quiz/" + $('#select_quiz_topic').val()+'/'+id), {
            deadline: document.getElementById("input_quiz_date").value,
            link: document.getElementById("input_quiz_link").value,
            title: document.getElementById("input_quiz_title").value
        })
        .then(()=>{
            alert("data updated successfully");
        })
        .catch((error)=>{
            alert("unsuccessful, error: "+ error);
        });
         $('#myModal').modal('hide');
        }
        
        //refresh
        table.clear().draw();
        SelectAllData();
    }
    
    function GetLastId(){

        var id;

        try{
            id = parseInt(table.row(':last').data()[0])+1;
        }
        catch{
            id = 1;
        }

        return id;
    }

    function InsertData(){
        if(document.getElementById("input_quiz_title").value == "")
            alert("please enter quiz title");
        else if(document.getElementById("input_quiz_link").value == "")
            alert("please enter quiz link");
        else if(document.getElementById("input_quiz_link").value.indexOf("https://") != 0)
            alert("please enter a valid url with (https://)");
        else if(document.getElementById("input_quiz_date").value == "")
            alert("choose deadline");
        else{
        set(ref(db, "Quiz/" + $('#select_quiz_topic').val()+'/'+GetLastId()), {
            deadline: document.getElementById("input_quiz_date").value,
            link: document.getElementById("input_quiz_link").value,
            title: document.getElementById("input_quiz_title").value
        })
        .then(()=>{
            alert("data stored successfully");
        })
        .catch((error)=>{
            alert("unsuccessful, error: "+ error);
        });
         $('#myModal').modal('hide');
        }
        
        //refresh
        table.clear().draw();
        SelectAllData();
    }
    
    
    function DeleteData(id){
        remove(ref(db, "Quiz/" + $('#select_quiz').val() +'/'+ id))
        .then(()=>{
            alert("deleted successfully");
        })
        .catch((error)=>{
            alert("unsuccessful, error: "+ error);
        });
        
        //refresh
        table.clear().draw();
        SelectAllData();
        
    }
    
    
    function AddClicked(){
        insbtn.style.display='initial';
        updbtn.style.display='none';
        
        document.getElementById("input_quiz_title").value = "";
        document.getElementById("input_quiz_link").value = "";
        document.getElementById("input_quiz_date").value = "";

        document.getElementById("select_quiz_topic").value = document.getElementById("select_quiz").value;

    }
  //         Usage ---- fill table
    
    
   function AddItemsToTable(id, name, course, year, section) {
        table.row.add([
            id, name, course, year, section
        ]).draw();
   }

    //          btn listeners
    
    insbtn.addEventListener('click', () => {
        InsertData();
    });
    updbtn.addEventListener('click', () => {
        UpdateData(update_id);
    });
    addbtn.addEventListener('click', () => {
        AddClicked();
    });
    logoutbtn.addEventListener('click', () =>{
        logout();
    })
</script>
