    import {getDatabase, ref, set, get, child, query,update, remove}
    from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js" 
    
    const db = getDatabase();

    import {uploadLecture, deleteFile} from "/assets/js/storage_module.js"

    //          initializations
    
    window.onLoad = SelectAllData();
    
    var table = $('.mydatatable').DataTable({
        dom: 'Bfrtip',
        scrollY: 300,
        scrollX: true,

        } ]     
    });
    
    
    
    $('#tbody_student').on( 'click', 'button', function () {
        var action = this.className;
        var data = table.row( $(this).parents('tr') ).data();
        
        if (action=='btn_edit_ui'){
            $('#myModal').modal('show');
            document.getElementById('btn_update').style.display='initial';
            document.getElementById('btn_add').style.display='none';
            document.getElementById("input_topic").value = data[1];
            document.getElementById("input_desc").value = data[2];
            document.getElementById("input_pdf").value = "";
            update_id = data[0];
        }
        if (action=='btn_delete_ui'){
            if (confirm('Are you sure you want to delete this thing into the database?')) {
            // Save it!
            DeleteData(data[0]);
            //alert('Data was deleted to the database.');
            } else {
            // Do nothing!
            //alert('Data was not deleted to the database.');
            }
        }
} );
    
    var logoutbtn = document.getElementById("btn_logout");
    var addbtn = document.getElementById("btn_addLecture");
    var insbtn = document.getElementById("btn_add");
    var updbtn = document.getElementById('btn_update');
        updbtn.style.display='none';
    var update_id = null;
    
    //          functions

    function SelectAllData(){
        const dbref = ref(db);
        get(child(dbref,"Lectures")).then((snapshot)=>{
        if(snapshot.exists()){
            snapshot.forEach(
                    function(CurrentRecord){
                        var id = CurrentRecord.key;
                        var topic = CurrentRecord.val().topic;
                        var about = CurrentRecord.val().about;
                        var date = CurrentRecord.val().date;
                        var videos = CurrentRecord.val().videos;
                        AddItemsToTable(id, topic, about, date, videos);
                    }
                );
        }
        else {
            alert("no data found");
        }
        }).catch((error)=>{
        alert("unsuccesful, error:"+error);
        });
    }
    
    
    function UpdateData(id){

        if(document.getElementById("input_topic").value == "")
            alert("please enter lecture topic");
        else if(document.getElementById("input_desc").value == "")
            alert("please enter lecture description");
        else if((document.getElementById("input_pdf").files.length != 0)&&(document.getElementById("input_pdf").value.split('.').pop() != "pdf")){
            alert("please choose a pdf file");
        }
        else{
            update(ref(db, "Lectures/" + id), {
                topic: document.getElementById("input_topic").value,
                date: new Date().getFullYear()+'-'+(new Date().getMonth()+1)+'-'+new Date().getDate(),
                videos: 0,
                about: document.getElementById("input_desc").value
            })
            .then(()=>{
                alert("data updated successfully");
            })
            .catch((error)=>{
                alert("unsuccessful, error: "+ error);
            });
             $('#myModal').modal('hide');

            if((document.getElementById("input_pdf").files.length != 0)&&(document.getElementById("input_pdf").value.split('.').pop() == "pdf"))
                uploadLecture(id);
        }
        
        //refresh
        table.clear().draw();
        SelectAllData();
    }
    
    function GetLastId(){

        var id;

        try{
            id = parseInt(table.row(':last').data()[0])+1;
        }
        catch{
            id = 1;
        }

        return id;
    }


    function InsertData(){
        if(document.getElementById("input_topic").value == "")
            alert("please enter lecture topic");
        else if(document.getElementById("input_desc").value == "")
            alert("please enter lecture description");
        else if(document.getElementById("input_pdf").files.length == 0)
            alert("please choose file");
        else if(document.getElementById("input_pdf").value.split('.').pop() != "pdf")
            alert("please choose a pdf file");
        else{
            uploadLecture(GetLastId(), function(DownloadUrl){
                set(ref(db, "Lectures/" + GetLastId()), {
                    topic: document.getElementById("input_topic").value,
                    date: (new Date().getFullYear()+'-'+(new Date().getMonth()+1)+'-'+new Date().getDate()),
                    videos: 0,
                    about: document.getElementById("input_desc").value,
                    _id: GetLastId(),
                    link: DownloadUrl
                })
                .then(()=>{
                    alert("data stored successfully");
                })
                .catch((error)=>{
                    alert("unsuccessful, error: "+ error);
                });
                table.clear().draw();
                SelectAllData();
            });
        }
    }
    
    
    function DeleteData(id){
        
        deleteFile("Lectures/"+id+".pdf", function(){

            const dbref = ref(db);
            get(child(dbref,"Tutorials/"+id+"/")).then((snapshot)=>{
            if(snapshot.exists()){
                snapshot.forEach(
                        function(CurrentRecord){
                            deleteFile("Tutorials/"+id+"/"+CurrentRecord.val().filename, function(){
                                // video deleted succesfully
                            });
                        }
                    );
            }
            else {
                
            }
            }).catch((error)=>{
            alert("unsuccesful, error:"+error);
            });

            remove(ref(db, "Lectures/" + id))
            .then(()=>{
                // lecture was deleted successfuly
                alert("lecture was deleted successfuly;")
            })
            .catch((error)=>{
                alert("unsuccessful, error: "+ error);
            });
            
            remove(ref(db, "Quiz/" + id))
            .then(()=>{
                // quiz was deleted successfuly
            })
            .catch((error)=>{
                alert("unsuccressful, error: "+ error+" quiz was not deleted or dont exists");
            });

            remove(ref(db, "Tutorials/"+ id))
            .then(()=>{
                // tutorial was deleted
            })
            .catch((error)=>{
                alert("unsuccessful, error: "+ error);
            });

            //refresh
            table.clear().draw();
            SelectAllData();
        });
    }
    
    
    function AddClicked(){
        insbtn.style.display='initial';
        updbtn.style.display='none';
        
        document.getElementById("input_pdf").value = "";
        document.getElementById("input_topic").value = "";
        document.getElementById("input_desc").value = "";
    }


  //         Usage ---- fill table
    
   function AddItemsToTable(id, topic, about, date, videos) {
        table.row.add([
            id, topic, about, date, videos
        ]).draw();
   }

    //          btn listeners

    insbtn.addEventListener('click', () => {
        InsertData();
    });
    updbtn.addEventListener('click', () => {
        UpdateData(update_id);
    });
    addbtn.addEventListener('click', () => {
        AddClicked();
    });
    logoutbtn.addEventListener('click', () =>{
        logout();
    })


</script>
