    </section><script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDZUEi96R18T7TgPtnJRTPO1UKoieatasY",
    authDomain: "peclassroom-3a5e8.firebaseapp.com",
    databaseURL: "https://peclassroom-3a5e8-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "peclassroom-3a5e8",
    storageBucket: "peclassroom-3a5e8.appspot.com",
    messagingSenderId: "795925669316",
    appId: "1:795925669316:web:1be333cc29185272dd7091",
    measurementId: "G-637YQME97Q"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app); 

  import {getDatabase, ref, set, get, child, query,update, remove}
  from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"

  const db = getDatabase();
    
    
    //          initializations
    
    window.onLoad = SelectAllData();
    
    var table = $('.mydatatable').DataTable({
        dom: 'Bfrtip',
        scrollY: 300,
        scrollX: true,
        autoWidth: false,
        scrollCollapse: true,
        paging: false,
        columnDefs: [ {
            targets: -1,
            data: null,
            defaultContent: "<div class\"btn_table\"><button id=\"btn_edit\" class=\"btn_edit_ui\"><i class=\"fa fa-edit\"></i></button><button id=\"btn_delete\" class=\"btn_delete_ui\"><i class=\"fa fa-trash\"></button></div>"
        } ]     
    });
    
    
    
    $('#tbody_student').on( 'click', 'button', function () {
        var action = this.className;
        var data = table.row( $(this).parents('tr') ).data();
        
        if (action=='btn_edit_ui'){
            $('#myModal').modal('show');
            document.getElementById('btn_update').style.display='initial';
            document.getElementById('btn_add').style.display='none';
            document.getElementById("input_number").readOnly = true;
            document.getElementById("input_number").value = data[0];
            document.getElementById("input_name").value = data[1];
            document.getElementById("input_course").value = data[2];
            document.getElementById("input_year").value = data[3];
            document.getElementById("input_section").value = data[4];
        }
        if (action=='btn_delete_ui'){
            if (confirm('Are you sure you want to save this thing into the database?')) {
            // Save it!
            DeleteData(data[0]);
            //console.log('Thing was saved to the database.');
            } else {
            // Do nothing!
            //console.log('Thing was not saved to the database.');
            }
        }
} );
    
    var addbtn = document.getElementById("btn_addStudent");
    var insbtn = document.getElementById("btn_add");
    var updbtn = document.getElementById('btn_update');
        updbtn.style.display='none';
    
    //          functions

    function SelectAllData(){
        const dbref = ref(db);
        get(child(dbref,"Student/")).then((snapshot)=>{
            if(snapshot.exists()){
                snapshot.forEach(
                    function(CurrentRecord){
                        var id = CurrentRecord.key;
                        var name = CurrentRecord.child("Credentials").val().name;
                        var course = CurrentRecord.child("Credentials").val().course;
                        var section = CurrentRecord.child("Credentials").val().section;
                        var year = CurrentRecord.child("Credentials").val().year;
                        AddItemsToTable(id, name, course, year, section);
                    }
                );
            }
        else {
            alert("no data found");
        }
        }).catch((error)=>{
        alert("unsuccesful, error:"+error);
        });
    }
    
    
    function UpdateData(){
        if(document.getElementById("input_number").value == "")
            alert("please enter student number");
        else if(document.getElementById("input_name").value == "")
            alert("please enter student name");
        else if(document.getElementById("input_course").value == "")
            alert("please enter student course");
        else if(document.getElementById("input_section").value == "")
            alert("please enter student section");
        else if(document.getElementById("input_year").value == "")
            alert("please enter student year");
        else{
        update(ref(db, "Student/" + document.getElementById("input_number").value+"/Credentials"), {
            name: document.getElementById("input_name").value,
            course: document.getElementById("input_course").value,
            year: document.getElementById("input_year").value,
            section: document.getElementById("input_section").value
        })
        .then(()=>{
            alert("data updated successfully");
        })
        .catch((error)=>{
            alert("unsuccessful, error: "+ error);
        });
         $('#myModal').modal('hide');
        }
        
        //refresh
        table.clear().draw();
        SelectAllData();
    }
    
    

    function InsertData(){
        if(document.getElementById("input_number").value == "")
            alert("please enter student number");
        else if(document.getElementById("input_name").value == "")
            alert("please enter student name");
        else if(document.getElementById("input_course").value == "")
            alert("please enter student course");
        else if(document.getElementById("input_section").value == "")
            alert("please enter student section");
        else if(document.getElementById("input_year").value == "")
            alert("please enter student year");
        else{
        set(ref(db, "Student/" + document.getElementById("input_number").value+"/Credentials"), {
            student_number: document.getElementById("input_number").value,
            name: document.getElementById("input_name").value,
            course: document.getElementById("input_course").value,
            section: document.getElementById("input_section").value,
            year: document.getElementById("input_year").value
        })
        .then(()=>{
            alert("data stored successfully");
        })
        .catch((error)=>{
            alert("unsuccessful, error: "+ error);
        });
         $('#myModal').modal('hide');
        }
        
        //refresh
        table.clear().draw();
        SelectAllData();
    }
    
    
    function DeleteData(student_number){
        remove(ref(db, "Student/" + student_number))
        .then(()=>{
            alert("deleted successfully");
        })
        .catch((error)=>{
            alert("unsuccessful, error: "+ error);
        });
        
        //refresh
        table.clear().draw();
        SelectAllData();
        
    }
    
    
    function AddClicked(){
        insbtn.style.display='initial';
        updbtn.style.display='none';
        
        document.getElementById("input_number").readOnly = false;
        document.getElementById("input_number").value = "";
        document.getElementById("input_name").value = "";
        document.getElementById("input_course").value = "";
        document.getElementById("input_year").value = "";
        document.getElementById("input_section").value = "";
    }
  //         Usage ---- fill table
    
    
   function AddItemsToTable(id, name, course, year, section) {
        table.row.add([
            id, name, course, year, section
        ]).draw();
   }

    //          btn listeners
    
    insbtn.addEventListener('click', InsertData);
    updbtn.addEventListener('click', UpdateData);
    addbtn.addEventListener('click', AddClicked);
</script>
